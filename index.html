<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Model Viewer</title>
  <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
  <style>
    body, html { margin: 0; padding: 0; width: 50%; height: 50%; }
    model-viewer { width: 100%; height: 100%; --ar-button-display: none; }
    #ar-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      font-size: 18px;
      background-color: #007aff;
      color: white;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <model-viewer id="viewer"
      src="flush_1.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      camera-controls
      alt="A 3D model">
      <button id="ar-button" slot="ar-button">
          View in Your Space
      </button>
  </model-viewer>
</body>
</html>
