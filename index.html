<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        model-viewer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <model-viewer id="viewer" src="EVs_1_400nm.glb" ios-src="EVs_1_400nm.usdz" ar ar-modes="webxr"
        camera-controls tone-mapping="neutral" shadow-intensity="1" alt="A 3D model">
        <button class="Hotspot" slot="hotspot-1"
            data-position="0.6916375116875842m 0.0024999999441210896m -2.728412300535033m" data-normal="0m 1m 0m"
            data-visibility-attribute="visible">
            <div class="HotspotAnnotation">400nm</div>
        </button>
    </model-viewer>
</body>

</html>
